<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Homework2 - HTML and CSS</title>
    <link rel="stylesheet" href="sequences_gen.css" />
</head>

<body id="grad">
    <a
        href=" http://validator.w3.org/check?uri=https://alexandraamarian.github.io/Form-acting-as-an-web-interface-for-random.org/sequences/sequences_gen.html">Validate
        page first</a>
    <a href="../index.html">Back to main page</a>
    
    <div class="border">
        <form id="sequences_gen" action="https://www.random.org/sequences/">

            <label for="min">Lower bound for the number</label>
            <input type="text" name="min" id="min" />
            <br />

            <label for="max">Upper bound for the number</label>
            <input type="text" name="max" id="max" />
            <br />

            <label for="col">In how many columns should the numbers be organised?</label>
            <input type="text" name="col" id="col" />
            <br />

            <label for="html">HTML</label>
            <input type="radio" name="format" id="html" value="html" checked="checked" />

            <label for="plain">Plain</label>
            <input type="radio" name="format" id="plain" value="plain" />
            <br />
            <br />

            <input type="submit" value="Get Numbers" />
            <br />
        </form>
    </div>
</body>

</html>
