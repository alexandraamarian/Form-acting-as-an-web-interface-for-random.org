<body id="grad">
    <form id="integer_gen" action="https://www.random.org/integers/">
        <label for="input">How many integers should be generated?</label>
        <input type="text" id="input"/>
        <br />

        <label for="lower">Lower bound for the number</label>
        <input type="text" id="lower" />
        <br />

        <label for="upper">Upper bound for the number</label>
        <input type="text"  id="upper" />
        <br />

        <label for="columns">In how many columns should the numbers be organised?</label>
        <input type="text"  id="columns" />
        <br />
    </form>
    <br />
    <input type="submit" value="Get Numbers" />
