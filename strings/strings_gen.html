<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Homework2 - HTML and CSS</title>
    <link rel="stylesheet" href="strings_gen.css" />
</head>

<body id="grad">
    <a href="http://validator.w3.org/check?uri=https://alexandraamarian.github.io/Form-acting-as-an-web-interface-for-random.org/strings/strings_gen.html">Validate page first</a>
    <a href="../index.html">Back to main page</a>

    <div class="border">
        <form id="strings_gen" action="https://www.random.org/strings/">

            <label for="num">How many strings do you need?</label>
            <input type="text" name="num" id="num" />
            <br />

            <label for="len">What is the maximum string length?</label>
            <input type="text" name="len" id="len" />
            <br />

            <label for="digits">Are digits allowed to occur in the strings?</label>
            <input type="checkbox" name="digits" id="digits" />
            <br />

            <label for="upperalpha">Are upper case letters allowed to occur in the strings?</label>
            <input type="checkbox" name="upperalpha" id="upperalpha" />
            <br />

            <label for="loweralpha">Are lower case letters allowed to occur in the strings?</label>
            <input type="checkbox" name="loweralpha" id="loweralpha" />
            <br />

            <label for="unique">Are all the strings in the result set required to be unique?</label>
            <input type="checkbox" name="unique" id="unique" />
            <br />
            <br />

            <label for="html">Format</label>

            <label for="html">HTML</label>
            <input type="radio" name="format" value="html" id="html" checked="checked" />

            <label for="plain">Plain</label>
            <input type="radio" name="format" value="plain" id="plain" />
            <br />
            <br />
            <input type="submit" value="Get Strings" />
            <br />
        </form>
    </div>
</body>

</html>
